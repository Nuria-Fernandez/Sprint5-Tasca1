<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Sucursal Details</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text">ID: <span th:text="${sucursal.pk_SucursalID}"></span></p>
            <p class="card-text">Nombre: <span th:text="${sucursal.nomSucursal}"></span></p>
            <p class="card-text">Pa√≠s: <span th:text="${sucursal.paisSucursal}"></span></p>
            <p class="card-text">Tipo: <span th:text="${sucursal.tipusSucursal}"></span></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
