
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sucursal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-danger">Add Sucursal</h1>
    <form th:action="@{/sucursal/add}" th:object="${sucursal}" method="post">
        <div class="form-group">
            <label for="nomSucursal" class="text-success">Nombre:</label>
            <input type="text" id="nomSucursal" class="form-control" th:field="*{nomSucursal}">
        </div>
        <div class="form-group">
            <label for="paisSucursal" class="text-success">Pa√≠s:</label>
            <input type="text" id="paisSucursal" class="form-control" th:field="*{paisSucursal}">
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
